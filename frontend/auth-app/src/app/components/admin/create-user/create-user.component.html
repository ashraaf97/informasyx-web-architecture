<div class="create-user-container">
  <div class="create-user-card">
    <div class="card-header">
      <h2>Create New User</h2>
      <button type="button" class="back-btn" (click)="goBack()">
        ‚Üê Back to Admin Panel
      </button>
    </div>

    <form (ngSubmit)="onSubmit()" class="create-user-form">
      <!-- User Information Section -->
      <div class="form-section">
        <h3>User Account Information</h3>
        
        <div class="form-row">
          <div class="form-group">
            <label for="username">Username *</label>
            <input
              type="text"
              id="username"
              [(ngModel)]="createUserRequest.username"
              name="username"
              required
              placeholder="Enter username (min 3 characters)"
              class="form-control"
              [disabled]="isLoading"
            />
          </div>

          <div class="form-group">
            <label for="role">Role *</label>
            <select
              id="role"
              [(ngModel)]="createUserRequest.role"
              name="role"
              required
              class="form-control"
              [disabled]="isLoading"
            >
              <option *ngFor="let role of availableRoles" [value]="role.value">
                {{ role.label }}
              </option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="password">Password *</label>
            <input
              type="password"
              id="password"
              [(ngModel)]="createUserRequest.password"
              name="password"
              required
              placeholder="Enter password (min 6 characters)"
              class="form-control"
              [disabled]="isLoading"
            />
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password *</label>
            <input
              type="password"
              id="confirmPassword"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              required
              placeholder="Confirm password"
              class="form-control"
              [disabled]="isLoading"
            />
          </div>
        </div>
      </div>

      <!-- Personal Information Section -->
      <div class="form-section">
        <h3>Personal Information</h3>
        
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name *</label>
            <input
              type="text"
              id="firstName"
              [(ngModel)]="createUserRequest.firstName"
              name="firstName"
              required
              placeholder="Enter first name"
              class="form-control"
              [disabled]="isLoading"
            />
          </div>

          <div class="form-group">
            <label for="lastName">Last Name *</label>
            <input
              type="text"
              id="lastName"
              [(ngModel)]="createUserRequest.lastName"
              name="lastName"
              required
              placeholder="Enter last name"
              class="form-control"
              [disabled]="isLoading"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">Email *</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="createUserRequest.email"
              name="email"
              required
              placeholder="Enter email address"
              class="form-control"
              [disabled]="isLoading"
            />
          </div>

          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input
              type="tel"
              id="phoneNumber"
              [(ngModel)]="createUserRequest.phoneNumber"
              name="phoneNumber"
              placeholder="Enter phone number"
              class="form-control"
              [disabled]="isLoading"
            />
          </div>
        </div>

        <div class="form-group full-width">
          <label for="address">Address</label>
          <textarea
            id="address"
            [(ngModel)]="createUserRequest.address"
            name="address"
            placeholder="Enter address"
            class="form-control textarea"
            rows="3"
            [disabled]="isLoading"
          ></textarea>
        </div>
      </div>

      <!-- Message Display -->
      <div *ngIf="message" class="message" [ngClass]="{'success': isSuccess, 'error': !isSuccess}">
        {{ message }}
      </div>

      <!-- Submit Button -->
      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="isLoading">
          <span *ngIf="isLoading" class="spinner"></span>
          <span *ngIf="isLoading">Creating User...</span>
          <span *ngIf="!isLoading">Create User</span>
        </button>
        
        <button type="button" class="btn btn-secondary" (click)="goBack()" [disabled]="isLoading">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
