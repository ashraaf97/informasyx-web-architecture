<div class="change-password-container">
  <div class="change-password-card">
    <h2>Change Password</h2>
    
    <form (ngSubmit)="onChangePassword()" #changePasswordForm="ngForm">
      <div class="form-group">
        <label for="currentPassword">Current Password:</label>
        <input 
          id="currentPassword"
          name="currentPassword"
          [type]="showPasswords ? 'text' : 'password'"
          [(ngModel)]="changePasswordData.currentPassword"
          required
          class="form-input"
          placeholder="Enter current password">
      </div>

      <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input 
          id="newPassword"
          name="newPassword"
          [type]="showPasswords ? 'text' : 'password'"
          [(ngModel)]="changePasswordData.newPassword"
          required
          class="form-input"
          placeholder="Enter new password">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm New Password:</label>
        <input 
          id="confirmPassword"
          name="confirmPassword"
          [type]="showPasswords ? 'text' : 'password'"
          [(ngModel)]="changePasswordData.confirmPassword"
          required
          class="form-input"
          placeholder="Confirm new password">
      </div>

      <div class="form-group">
        <label class="checkbox-label">
          <input 
            type="checkbox" 
            [(ngModel)]="showPasswords"
            name="showPasswords"
            (change)="togglePasswordVisibility()">
          Show passwords
        </label>
      </div>

      <div class="password-requirements">
        <p><small>Password must:</small></p>
        <ul>
          <li>Be at least 8 characters long</li>
          <li>Contain at least one uppercase letter</li>
          <li>Contain at least one lowercase letter</li>
          <li>Contain at least one number</li>
          <li>Contain at least one special character (@$!%*?&)</li>
        </ul>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <div class="button-group">
        <button 
          type="submit" 
          class="btn btn-primary"
          [disabled]="isLoading || !changePasswordForm.form.valid">
          <span *ngIf="isLoading">Changing...</span>
          <span *ngIf="!isLoading">Change Password</span>
        </button>
        
        <button 
          type="button" 
          class="btn btn-secondary"
          (click)="onCancel()"
          [disabled]="isLoading">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
