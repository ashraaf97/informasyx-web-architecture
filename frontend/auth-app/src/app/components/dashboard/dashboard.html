<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>Welcome, {{currentUser}}!</h1>
    <button (click)="onLogout()" class="btn-logout" [disabled]="isLoggingOut">
      {{isLoggingOut ? 'Logging out...' : 'Logout'}}
    </button>
  </div>
  
  <div class="dashboard-content">
    <div class="card">
      <h3>Dashboard</h3>
      <p>You have successfully logged in to the application.</p>
      <p>This is a simple dashboard page showing that authentication is working.</p>
    </div>
    
    <div *ngIf="logoutMessage" class="message">
      {{logoutMessage}}
    </div>
  </div>
</div>
