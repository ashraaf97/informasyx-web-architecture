<div class="forgot-password-container">
  <div class="forgot-password-card">
    <h2>Forgot Password</h2>
    
    <!-- Form state -->
    <div *ngIf="!isSuccess">
      <p class="instruction-text">
        Enter your email address and we'll send you a link to reset your password.
      </p>
      
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            [class.is-invalid]="isFieldInvalid('email')"
            placeholder="Enter your email address"
          />
          <div *ngIf="isFieldInvalid('email')" class="invalid-feedback">
            {{ getFieldError('email') }}
          </div>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>

        <button 
          type="submit" 
          class="btn btn-primary btn-block"
          [disabled]="isLoading"
        >
          <span *ngIf="isLoading">Sending...</span>
          <span *ngIf="!isLoading">Send Reset Link</span>
        </button>
      </form>
      
      <div class="footer-links">
        <a href="#" (click)="goToLogin()" class="link">Back to Login</a>
      </div>
    </div>
    
    <!-- Success state -->
    <div *ngIf="isSuccess" class="success">
      <div class="success-icon">âœ“</div>
      <h3>Check Your Email</h3>
      <p>
        If an account with that email address exists, we've sent you a password reset link.
      </p>
      <button type="button" class="btn btn-secondary" (click)="goToLogin()">
        Back to Login
      </button>
    </div>
  </div>
</div>
