<div class="reset-password-container">
  <div class="reset-password-card">
    <h2>Reset Password</h2>
    
    <!-- Form state -->
    <div *ngIf="!isSuccess && !errorMessage">
      <p class="instruction-text">
        Enter your new password below.
      </p>
      
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="password">New Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            [class.is-invalid]="isFieldInvalid('password')"
            placeholder="Enter your new password"
          />
          <div *ngIf="isFieldInvalid('password')" class="invalid-feedback">
            {{ getFieldError('password') }}
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            class="form-control"
            [class.is-invalid]="isFieldInvalid('confirmPassword')"
            placeholder="Confirm your new password"
          />
          <div *ngIf="isFieldInvalid('confirmPassword')" class="invalid-feedback">
            {{ getFieldError('confirmPassword') }}
          </div>
        </div>

        <button 
          type="submit" 
          class="btn btn-primary btn-block"
          [disabled]="isLoading"
        >
          <span *ngIf="isLoading">Resetting...</span>
          <span *ngIf="!isLoading">Reset Password</span>
        </button>
      </form>
      
      <div class="footer-links">
        <a href="#" (click)="goToLogin()" class="link">Back to Login</a>
      </div>
    </div>
    
    <!-- Success state -->
    <div *ngIf="isSuccess" class="success">
      <div class="success-icon">✓</div>
      <h3>Password Reset Successfully!</h3>
      <p>
        Your password has been reset successfully. You can now log in with your new password.
      </p>
      <button type="button" class="btn btn-primary" (click)="goToLogin()">
        Go to Login
      </button>
    </div>
    
    <!-- Error state -->
    <div *ngIf="errorMessage && !isSuccess" class="error">
      <div class="error-icon">✗</div>
      <h3>Reset Failed</h3>
      <p>{{ errorMessage }}</p>
      <button type="button" class="btn btn-secondary" (click)="goToLogin()">
        Back to Login
      </button>
    </div>
  </div>
</div>
