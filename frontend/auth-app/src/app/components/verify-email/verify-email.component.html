<div class="verify-email-container">
  <div class="verify-email-card">
    <h2>Email Verification</h2>
    
    <!-- Loading state -->
    <div *ngIf="isLoading" class="loading">
      <div class="spinner"></div>
      <p>Verifying your email address...</p>
    </div>
    
    <!-- Success state -->
    <div *ngIf="!isLoading && isSuccess" class="success">
      <div class="success-icon">✓</div>
      <h3>Email Verified Successfully!</h3>
      <p>Your email address has been verified. You can now log in to your account.</p>
      <button type="button" class="btn btn-primary" (click)="redirectToLogin()">
        Go to Login
      </button>
    </div>
    
    <!-- Error state -->
    <div *ngIf="!isLoading && !isSuccess" class="error">
      <div class="error-icon">✗</div>
      <h3>Verification Failed</h3>
      <p>{{ errorMessage }}</p>
      <button type="button" class="btn btn-secondary" (click)="redirectToLogin()">
        Go to Login
      </button>
    </div>
  </div>
</div>
