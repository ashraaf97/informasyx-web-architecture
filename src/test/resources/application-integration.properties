# Integration Test configuration extends test configuration
spring.profiles.active=h2

# Exclude Kafka configuration for most tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# H2 Test Database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Disable Liquibase for tests - use Hibernate DDL instead
spring.liquibase.enabled=false

# JPA Test Configuration  
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.defer-datasource-initialization=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable SQL initialization for integration tests to load test data after schema creation
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:test-data.sql

# Kafka Test Configuration - disabled by default for most tests
spring.kafka.bootstrap-servers=localhost:19092
spring.kafka.producer.bootstrap-servers=localhost:19092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.retries=0
spring.kafka.producer.acks=1

# Application Kafka Topics (test)
app.kafka.topics.user-events=test-user-events
app.kafka.topics.admin-events=test-admin-events

# Disable email for tests
app.email.provider=mock

# Disable DataInitializer for tests
spring.main.allow-bean-definition-overriding=true